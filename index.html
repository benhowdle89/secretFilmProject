<!DOCTYPE html>
<html>
<head>
 	<meta charset="UTF-8">
	<title>CoSt★rred</title>

	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">

	<link rel="apple-touch-icon-precomposed" href="gosling.jpg">
	<link rel="apple-touch-startup-image" href="costarred@2x.jpg" sizes="640x920"/>
	<link rel="apple-touch-startup-image" href="costarred_large@2x.jpg" sizes="640x1096"/>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<script type="text/javascript" src="//use.typekit.net/aqu3fvl.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>
<body>
	<header>
			<h1>CoStarred</h1>
	</header>
	<div class="wrap">
	<section id="search">
		<p>Who's worked with who in what?</p>
		<div class="inputs">
			<div>
				<input type="text" placeholder="Ryan Gosling" value="" name="actor1" id="actor1" required>
			</div>
			<div class="separator"></div>
			<div>
				<input type="text" placeholder="Emma Stone" value="" name="actor2" id="actor2" required>
			</div>
		</div>
		<div class="controls">
			<button>Search</button>
		</div>
	</section>
	<section id="results">
		<div class="no-results">
			<h1>Aww shucks!</h1>
			<p><span id="firstActor" class="name">Ryan Gosling</span> and <span id="secondActor" class="name">Emma Stone</span> have yet to appear in a film together.</p>
		</div>

		<div class="empty-results">
			<h1>Strange…</h1>
			<p>We couldn't retrieve any results. Are your actor's names spelled correctly?</p>
		</div>

		<div class="yes-results">
			<input class="fauxinput" id="shortURL" />
			<button class="tweet">Tweet</button>
			<div class="actors">

			</div>

			<div id="films">

			</div>
		</div>

		<div id="loading">
			<h1>Loading...</h1>
		</div>

	</section>
	<footer>
		<h6>A project by <a href="http://benhowdle.im">Ben Howdle</a> &amp; <a href="http://danmatthew.co.uk">Daniel Matthew</a></h6>
	</footer>
	</div>

	<script id="film-template" type="text/x-handlebars-template">
	{{#this}}
	<div class="film">
		<span style="background-image: url({{poster}})"></span>
		<h1>{{title}}</h1>
	</div>
	{{/this}}
	</script>

	<script id="actor-template" type="text/x-handlebars-template">
	{{#this}}
	<div class="{{actorClass}}">
		<div class="wrapper">
			<span style="background-image: url({{profile}})"></span>
		</div>
		<h1>{{name}}</h1>
	</div>
	{{/this}}
	</script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-40993575-1', 'costarred.im');
	  ga('send', 'pageview');

	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript" async src="js/handlebars.js"></script>
	<script type="text/javascript" async src="js/app.js"></script>

</body>
</html>
